<header class="jumbotron">
        <h1 class="text-center">{{title}}</h1>
</header>
<article class="container">

    <p *ngIf="mensagem" class="alert alert-success">
        {{mensagem}}
    </p>
    
    <div class="row">
        <a [routerLink]="['/cadastro']" class="btn btn-primary">
            Nova foto
        </a>
    </div>
    
    <div class="row">
        <painel *ngFor="let foto of fotos" titulo="{{foto.titulo}}" class="col-sm-2">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>

            <button class="btn btn-danger" (click)="remover(foto)">
                Remover
            </button>
        </painel>
    </div>
</article>
